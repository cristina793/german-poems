<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c098aa47cd.js" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="src/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>German Poems</title>
</head>
<body>
    <div class="container"> 
    <header>
    <h1> German poems</h1>
</header>

<main>
    <div class="form-container">
   <form  id="poem-generator-form" 
   class="poem-generator">
    <input 
    type="text" 
    placeholder="Enter the topic of the poem.." 
    class="topic" 
    autofocus
    required 
    autocomplete="off"
    id="users-instruction"
    />
    <input type="submit" class="submit-button"/>
    
    
</form>
<div class="hint">z.B. Liebe, Kindheit,Tr√§ume  </div>
</div>
      <div class="poem hidden" id="poem"></div>
   
</main>
    <footer>
        This AI project was coded by
         Cristina Mihalachi, 
         is open-sourced <a href="https://github.com/cristina793/deutsch-poems-generator" target="_blank">on GitHub</a> 
         and  is  <a href="https://app.netlify.com/user/settings" target="_blank">hosted on Netlify</a>
    </footer>
</div>

    <script src="src/index.js"></script>
</body>
</html>
